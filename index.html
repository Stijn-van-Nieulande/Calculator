<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
		
		<script src="https://use.fontawesome.com/46cd7bd22b.js"></script>
	</head>
	<body class="flex content-center-vertical" onload="calc.define();">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-4 offset-md-4 animated bounceInDown">
					<h2 class="text-white"><i class="fa fa-calculator" aria-hidden="true"></i> Calculator</h2>
					<hr class="white" />
					<div class="jumbotron">
						<div class="row">
							<div class="col-sm-12 btn-col">
								<input type="text" class="form-control" name="som" id="calc_som" readonly>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-danger btn-block" onclick="calc.define()">C</button>
							</div>
							<div class="col-sm-9 btn-col">
								<input type="text" class="form-control" name="calculate" id="calc_calc" readonly>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('7')">7</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('8')">8</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('9')">9</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-info btn-block" onclick="calc.execExpr('+')">+</button>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('4')">4</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('5')">5</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('6')">6</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-info btn-block" onclick="calc.execExpr('-')">-</button>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('1')">1</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('2')">2</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('3')">3</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-info btn-block" onclick="calc.execExpr('/')">/</button>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('0')">0</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-primary btn-block" onclick="calc.add('.')">.</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-success btn-block" onclick="calc.calc()">=</button>
							</div>
							<div class="col-sm-3 btn-col">
								<button type="button" class="btn btn-info btn-block" onclick="calc.execExpr('*')">x</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
		<script src="./calculator.js"></script>
	</body>
</html>
